version: "3.9"

# chalice local --host=0.0.0.0 --port=8000
services:
  web:
    build: .
    command: bash -c 'uvicorn app.main:app --host 0.0.0.0'
    volumes:
      - .:/app
    ports:
      - 8008:8000
    environment:
      - DB_USER=devuser
      - DB_NAME=devuser
      - DB_PASS=devdb
      - DB_HOST=localhost
      - DB_PORT=5432
    depends_on:
      - db
  db:
    image: postgres:13-alpine
    volumes:
      - dev-db-data:/var/lib/postgresql/data
        # copy the sql script to create tables
      - ./sql/create_tables.sql:/docker-entrypoint-initdb.d/create_tables.sql
      - ./sql/regions.csv:/docker-entrypoint-initdb.d/regions.csv
      - ./sql/prices.csv:/docker-entrypoint-initdb.d/prices.csv
      - ./sql/ports.csv:/docker-entrypoint-initdb.d/ports.csv
    environment:
      - POSTGRES_DB=devdb
      - POSTGRES_USER=devuser
      - POSTGRES_PASSWORD=dimadom
    ports:
      - "6543:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB" ]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  dev-db-data: